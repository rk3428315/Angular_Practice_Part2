<form class="row g-3 p-3  border" [formGroup]="registrationForm" (ngSubmit)="onRegister(registrationForm)">
    <h1 class="text-center ">Register Page</h1>
    <hr>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="" aria-label="First name" formControlName="fname">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="" aria-label="Last name" formControlName="lname">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password">
    </div>

    
        <!-- <div class="col-md-6">

            <label class="form-check-label m-2" for="flexRadioDefault1">
                Gender
            </label><br>
            Male 
            <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            Female
            <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        </div> -->

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Mobile No.</label>
            <input type="number" class="form-control" placeholder="" aria-label="Last name" formControlName="mobile">
        </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="" formControlName="address">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <!-- <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div> -->
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip">
    </div>
    <div class="col-12 mx-4">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
